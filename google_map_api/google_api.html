<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Fire Management</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
        #search-bar {
            margin-top: 10px;
            padding: 5px;
            width: 300px;
        }
        #parameters-box {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Forest Fire Management</h1>
    <input id="search-bar" type="text" placeholder="Search location...">
    <button id="search-button">Search</button>
    <div id="map"></div>
    <div id="parameters-box"></div>

    <!-- Include Earth Engine API script -->
    <script src="https://cdn.jsdelivr.net/npm/@google/earthengine@0.1.395/build/browser.js"></script>

    <script>
        google.charts.load('current', {packages: ['corechart', 'bar']});

        var map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 0, lng: 0},
                zoom: 3
            });

            // Add search bar functionality
            var input = document.getElementById('search-bar');
            var searchBox = new google.maps.places.SearchBox(input);
            map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

            // Bias the SearchBox results towards current map's viewport
            map.addListener('bounds_changed', function() {
                searchBox.setBounds(map.getBounds());
            });

            // Add search button functionality
            document.getElementById('search-button').addEventListener('click', function() {
                var place = searchBox.getPlaces()[0];
                if (place) {
                    map.setCenter(place.geometry.location);
                    map.setZoom(12); // Adjust zoom level as needed
                }
            });

            map.addListener('click', function(e) {
                var lat = e.latLng.lat();
                var lng = e.latLng.lng();

                // Initialize Earth Engine with your project ID
                // ee.Authenticate();

                ee.initialize({projectId: 'ee-shehryarsohail'}, function() {
                    // Load image collection
                    var collection = ee.ImageCollection('NASA/ASTER_GED/AG100_003');

                    // Filter by location
                    var image = collection.filterBounds(ee.Geometry.Point(lng, lat)).first();

                    // Get environmental parameters
                    image.reduceRegion(ee.Reducer.first(), ee.Geometry.Point(lng, lat)).evaluate(function(result) {
                        var elevation = result.get('elevation');

                        // Update parameters box content
                        document.getElementById('parameters-box').innerHTML = '<strong>Elevation:</strong> ' + elevation;
                    });
                });
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxwUgU9kfjU_tcist3jDQ3LjSouV5m3h8&libraries=places&callback=initMap"></script>
</body>
</html>
